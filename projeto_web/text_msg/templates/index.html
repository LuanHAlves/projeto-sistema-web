{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text Messenger</title>
    <link rel="shortcut icon" href="{% static 'img/_logo.png' %}" width="16" height="13"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/validator.min.js' %}"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link type=text/css  href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-light sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand" href=""><img src="{% static 'img/logotext.png' %}" width="162" height="53"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link mr-sm-4" href="AreaLogada/">Sobre (Teste area logada)</a>	
				</li>
            </ul>  
            {% csrf_token %}
            <form class="form-inline my-2 my-lg-0" method="POST"
                <div>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="E-mail" required="required">
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Senha" required="required">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>  
                </div>
            </form>            
		</div>
	</div>
</nav>
<!--- Home -->
<div id="home">
    <div class="container-fluid modal-dialog text-center">
        <div class="col-sm-12 col-md-12 main-section"> 
            <div class="modal-content">
                <div class="col-sm-12 col-md-12">
                    <h4 class="h3-singup">Crie sua conta</h4>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Primeiro Nome" required="required"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Sobrenome" required="required"\>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail" required="required"\>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Senha (6-10 dígitos)" required="required"\>
                        </div>
                        <div class="form-group">        
                            <input type="password" class="form-control" id="inputConfirm" placeholder="Confirme sua Senha" data-match="#inputPassword" data-match-error="As senhas não estão iguais." required="required">	
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success bnt-block">Criar Conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--- Footer -->
<footer class="container-fluid text-center">
    <div class="socialicon" class="col">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-google"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-github"></a>
    </div>
    <p>&copy Copyright 2018 by text - All Rights Reserved  :p </p>
</footer>


</body>
</html>
